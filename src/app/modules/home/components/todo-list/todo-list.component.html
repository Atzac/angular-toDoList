<div class="todo-container">
  <ul *ngIf="taskList.length">
    <li *ngFor="let item of taskList; let i = index">
      <input type="checkbox" [(ngModel)]="item.checked" />
      <input type="text" [(ngModel)]="item.taskName" />

      <button>
        <img src="assets/Vector.svg" alt="" />
      </button>
    </li>
  </ul>

  <div>
    <img src="assets/tasks.png" alt="" *ngIf="!taskList.length" />
    <p>Sem tasks por enquanto, adicione uma nova!</p>
  </div>
</div>

<app-input-add-items></app-input-add-items>
<app-button-delete-all *ngIf="!taskList.length"></app-button-delete-all>
